<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospend Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4 sm:p-8">

    <!-- Main card container for the payment interface -->
    <div class="bg-white p-6 sm:p-10 rounded-xl shadow-2xl max-w-xl w-full text-center">

        <!-- Logo at the top -->
        <div class="mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
                Ecospend
            </h1>
            <p class="text-sm text-gray-500">
                A Trustly Company
            </p>
        </div>

        <!-- Services container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-10">
            <!-- Payment Initiation Service section -->
            <div class="bg-slate-50 p-6 rounded-lg shadow-md border border-slate-200 flex flex-col items-stretch">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Payment Initiation Service</h2>
                <a href="https://paylinkv2.sb.ecospend.com/?uid=hOnFRmRWNfo&sc=71339&ch=3" 
                   target="_blank"
                   class="inline-block w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Pay by Bank
                </a>
            </div>

            <!-- Account Information Service section -->
            <div class="bg-slate-50 p-6 rounded-lg shadow-md border border-slate-200 flex flex-col items-stretch">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Account Information Service</h2>
                <a href="https://datalink.sb.ecospend.com/?uid=k7GoOZlPnc&sc=51424&ch=3" 
                   target="_blank" 
                   class="inline-block w-full bg-white text-blue-600 border border-blue-600 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-50 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Connect your Account
                </a>
            </div>
        </div>
    </div>

</body>
</html>
